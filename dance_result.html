    <style>
        .navbar {
            background: #C9D6FF;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #E2E2E2, #C9D6FF);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #E2E2E2, #C9D6FF);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            margin-right: auto;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Styles for the .result container */
        .result {
            background-color: #f2f2f2;
            /* Background color for the container */
            padding: 20px;
            /* Add padding for spacing */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* Box shadow for a subtle elevation effect */
            text-align: center;
            /* Center-align content within the container */
            max-width: 400px;
            /* Set a maximum width for the container */
            margin: 10px auto;
            /* Center the container horizontally on the page */
        }
        /* Styles for the special button (Season 2 Result with "New" label) */
.special-button .new-label {
    opacity: 1; /* Display the "New" label by default */
}

/* Keyframes animation for fading in */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

        /* Adjust styles for mobile screens if needed */
        @media screen and (max-width: 768px) {
            .result {
                max-width: 100%;
                /* Allow the container to take the full width on mobile */
                border-radius: 0;
                /* Remove rounded corners on mobile */
            }
        }


        .button {
            width: 220px;
            height: 45px;
            display: flex;
            margin-bottom: 10px;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            cursor: pointer;
            border: 7px solid rgb(255, 239, 94);
            background-color: rgb(255, 239, 94);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.137);
            text-decoration: none;
        }

        .text {
            width: 75%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(27, 27, 27);
            color: white;
            font-weight: bold;
        }

        .arrow path {
            fill: rgb(19, 19, 19);
        }

        .button:hover .arrow {
            animation: slide-in-left 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes slide-in-left {
            0% {
                transform: translateX(-8px);
                opacity: 0;
            }

            100% {
                transform: translateX(0px);
                opacity: 1;
            }
        }

        .button:active {
            transform: scale(0.97);
        }

        /* Common styles for buttons */
        .button {
            position: relative;
            text-decoration: none;
        }

        /* New label styles */
        .new-label {
            position: absolute;
            top: 2px;
            /* Adjust the position of the label */
            left: 125%;
            /* Center horizontally */
            transform: translateX(-50%);
            /* Center horizontally */
            background-color: #ff0000;
            /* Red background color */
            color: #ffffff;
            /* White text color */
            padding: 2px 8px;
            /* Adjust padding as needed */
            border-radius: 4px;
            /* Rounded corners */
            animation: fadeIn 2s ease-in-out; /* Animation for fading in */

        }

        /* Styles for the special button (Season 2 Result with "New" label) */
        .special-button .new-label {
            opacity: 1;
            /* Display the "New" label by default */
        }





        .container {
            max-width: 100%;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .winner-list {
            list-style-type: none;
            padding: 0;
        }

        .winner-list li {
            margin-bottom: 10px;
        }

        .winner-name {
            font-weight: bold;
            color: #007bff;
        }

        .card {
            width: 320px;
            background: #fff480;
            color: black;
            position: relative;
            border-radius: 2.5em;
            padding: 2em;
            transition: transform 0.4s ease;
        }

        .card .card-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 5em;
            height: 100%;
            transition: transform 0.4s ease;
        }

        .card .card-top,
        .card .card-bottom {
            display: flex;
            justify-content: space-between;
        }

        .card .card-top p,
        .card .card-top .card-title,
        .card .card-bottom p,
        .card .card-bottom .card-title {
            margin: 0;
        }

        .card .card-title {
            font-weight: bold;
        }

        .card .card-top p,
        .card .card-bottom p {
            font-weight: 600;
        }

        .card .card-bottom {
            align-items: flex-end;
        }

        .card .card-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: grid;
            place-items: center;
            pointer-events: none;
        }

        .card .card-image svg {
            width: 4em;
            height: 4em;
            transition: transform 0.4s ease;
        }

        .card:hover {
            cursor: pointer;
            transform: scale(0.97);
        }

        .card:hover .card-content {
            transform: scale(0.96);
        }

        .card:hover .card-image svg {
            transform: scale(1.05);
        }

        .card:active {
            transform: scale(0.9);
        }


        /* Improved mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
        }
    </style>
</head>
